# fly.toml app configuration file generated for the-plug-swizzler on 2024-09-29T03:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "the-plug-swizzler"
primary_region = "iad"

[build]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256